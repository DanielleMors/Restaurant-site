<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurant.css">
    <title>Dani's Restaurant</title>
</head>

<body>
    <header>

        <div class="dani"> DANI'S
        </div>

        <nav>


        </nav>

    </header>

    <details>
        <summary>Filter</summary>
        <button id="veggieFilter"> Veggie dishes </button>
        <button id="alcoholFilter">Non-alcoholic</button>
        <button id="lactoseFilter">Lactose free</button>
    </details>



    <main>

        <template id="productTemplate">

            <article class="dish-item">

                <div class="img-icon">
                    <img class="img-dish" src="img/small/guzni-sm.jpg">
                    <img class="vegetarian" src="img/vegetarian.png" alt=" dark green icon of two leaves">
                    <div class="soldOut">SOLD OUT</div>
                </div>

                <div class="title-price">
                    <h2 class="dish-title">Guzni</h2>
                    <h3 class="price">$4.99</h3>
                    <h4 class="price-discount hidden">$45,-</h4>
                </div>
                <div>
                    <p></p>
                </div>

<!--
                <div class="allergens">
                    <p>Contains lactose</p>
                </div>
-->

                <div class="alcohol">
                    <p>Contains alcohol</p>
                </div>

                <h3 class="short-description"></h3>
                <button class="more-info">More info</button>


            </article>



        </template>

        <div class="modal-background hidden">
            <div class="modal-content">
                <h3 class="modal-name">NAME</h3>
                <img src="" alt="" class="modal-image" />
                <p class="modal-description">LONG DESCRIPTION</p>
                <h4 class="modal-price">PRICE</h4>
            </div>
        </div>

    </main>




    <footer>
        <p></p>

    </footer>

    <script src="restaurant.js"></script>

</body>

</html>
