<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="restaurant.css">
    <title>Dani's Restaurant</title>
</head>

<body>
    <header>

        <div class="dani"> DANI'S
        </div>

        <nav>


        </nav>

    </header>

    <details>
        <summary>Dishes</summary>
        <button id="veggieFilter"> Veggie dishes </button>
    </details>

    <main>


            <template id="productTemplate">

                <article class="dish-item">

                    <div class="img-icon">
                        <img src="img/small/guzni-sm.jpg">
                        <img class="vegetarian" src="img/vegetarian.png" alt=" dark green icon of two leaves">
                        <div class="soldOut">SOLD OUT</div>
                    </div>

                    <div class="title-price">
                        <h2 class="dish-title">Guzni</h2>
                        <h3 class="price">$4.99</h3>
                        <h4 class="price-discount hidden">$45,-</h4>
                    </div>
                    <div>
                        <p></p>
                    </div>

                    <div class="discount">
                    </div>
                    <div class="allergens">
                    </div>
                    <div class="alcohol">
                    </div>

                    <h3 class="short-description"></h3>
                    <button>More info</button>


                </article>
            </template>


    </main>





    <footer>
        <p></p>

    </footer>

    <script src="restaurant.js"></script>

</body>

</html>
